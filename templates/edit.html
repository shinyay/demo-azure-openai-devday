<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            color: #333;
            background: #77aaff;
            padding: 7px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #555;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Edit Todo</h1>
        </div>
    </header>
    <div class="container">
        <form action="{{ url_for('todo.edit_todo', id=todo.id) }}" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ todo.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description">{{ todo.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="completed">Completed</label>
                <input type="checkbox" id="completed" name="completed" {% if todo.completed %}checked{% endif %}>
            </div>
            <button type="submit" class="btn">Update Todo</button>
        </form>
    </div>
</body>
</html>
