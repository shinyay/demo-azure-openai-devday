<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        ul {
            padding: 0;
            list-style: none;
        }
        ul li {
            background: #fff;
            color: #333;
            padding: 10px;
            border-bottom: #ccc 1px solid;
        }
        .btn {
            display: inline-block;
            color: #333;
            background: #77aaff;
            padding: 7px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #555;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Todo List</h1>
        </div>
    </header>
    <div class="container">
        <h2>Todos</h2>
        <ul>
            {% for todo in todos %}
                <li>
                    <strong>{{ todo.title }}</strong> - {{ todo.description }}
                    <form action="{{ url_for('todo.delete_todo', id=todo.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn">Delete</button>
                    </form>
                    <a href="{{ url_for('todo.edit_todo', id=todo.id) }}" class="btn">Edit</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('todo.add_todo') }}" class="btn">Add Todo</a>
    </div>
</body>
</html>
